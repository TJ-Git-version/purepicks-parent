server:
  port: 8000

spring:
  application:
    name: purepicks-manager
  profiles:
    active: dev

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'manager-api'
      paths-to-match: '/admin/**'
      packages-to-scan: com.devsurfer.purepicks.manager.controller

purepicks:
  auth:
    noAuthUrls:
      - "/admin/system/portal/login-account-password"
      - "/admin/system/portal/generateValidateCode"
      - "/doc.html"
      - "/webjars/**"
      - "/v3/api-docs/**"
      - "/swagger-ui.html"
knife4j:
  insight:
    enable:
logging:
  file:
    path: ./logs
  logback:
    rollingpolicy:
      max-file-size: 100MB
